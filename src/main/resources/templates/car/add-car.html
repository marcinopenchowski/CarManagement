<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Add Car</title>
</head>

<body>
  <div class="container">
    <div class="position-absolute top-0 end-0 mt-2 me-2">
      <span th:text="'Username: ' + ${#authentication.getName()}"></span>
      <form th:action="@{/logout}" th:method="POST">
        <input class = "pull-right" th:type="submit" th:value="logout" />
      </form>
      <a href="/users/showChangePasswordForm" >Change password</a>
    </div>
    <a th:href="@{/}">Back to Home Page</a>
    <br>
    <a th:href="@{/cars/list}">Back to Cars List</a>
    <hr>
    <br>
    <h3>Add Car</h3>
    <hr>
    <form action="#" th:action="@{/cars/save}" th:object="${car}" method="post">
      <input type="hidden" th:field = "*{id}" />
      Make: <input type="text" th:field="*{make}" class="form-control mb-4 col-4" placeholder="Make">
      <p class="alert alert-danger" th:if="${#fields.hasErrors('make')}" th:errors="*{make}"></p>
      Model: <input type="text" th:field="*{model}" class="form-control mb-4 col-4" placeholder="Model">
      <p class="alert alert-danger" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></p>
      Year: <input type="text" th:field="*{year}" class="form-control mb-4 col-4" placeholder="Year">
      <p class="alert alert-danger" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></p>
      <button type="submit">Save</button>
    </form>
  </div>
</body>
</html>
