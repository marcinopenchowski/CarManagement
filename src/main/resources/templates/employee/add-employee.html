<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Add Employee</title>
</head>

<body>
  <div class="container">
    <div class="position-absolute top-0 end-0 mt-2 me-2">
      <span th:text="'Username: ' + ${#authentication.getName()}"></span>
      <form th:action="@{/logout}" th:method="POST">
        <input class = "pull-right" th:type="submit" th:value="logout" />
      </form>
      <a href="/users/showChangePasswordForm" >Change password</a>
    </div>
    <a th:href="@{/}">Back to Home Page</a>
    <br>
    <a th:href="@{/employees/list}">Back to Employees List</a>
    <br>
    <hr>
    <h3>Add Employee</h3>
    <hr>
    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="post">
      <input type="hidden" th:field = "*{id}" />
      First Name: <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First name">
      <p class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
      Last Name: <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name">
      <p class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
      Email: <input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email">
      <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
      Phone Number: <input type="text" th:field="*{phoneNumber}" class="form-control mb-4 col-4" placeholder="Phone Number">
      <p class="alert alert-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
      Job Title: <input type="text" th:field="*{jobTitle}" class="form-control mb-4 col-4" placeholder="Job Title">
      <p class="alert alert-danger" th:if="${#fields.hasErrors('jobTitle')}" th:errors="*{jobTitle}"></p>

      <button type="submit">Save</button>
    </form>
  </div>
</body>
</html>
